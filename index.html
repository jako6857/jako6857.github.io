<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>AR-marker</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.2.0/dist/aframe-master.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.min.js"></script>
  <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene 
  embedded arjs="sourceType: webcam; 
                 detectionMode: mono_and_matrix;
                 matrixCodeType: 4x4_BCH_13_5_5;">
    <a-assets>
      <a-asset-item id="salah" src="assets/scene.gltf"></a-asset-item>
    </a-assets>
    
  
   <a-marker type="barcode" value="12">
      <a-entity gltf-model="url(assets/scene.gltf)"
                position="0 0 0"
                scale="0.01 0.01 0.01"
                rotation="0 0 0">
      </a-entity> 
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
