
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Mustang on Barcode</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Load 3D assets -->
    <a-assets>
      <a-asset-item id="mustang" src="assets/ford_mustang_shelby_gt500kr/scene.gltf"></a-asset-item> 
       <a-entity light="type: ambient; intensity: 1"></a-entity>
       <a-entity light="type: directional; intensity: 1" position="1 1 1"></a-entity>
       
    </a-assets>
    <!-- Barcode marker -->
    <a-marker type="barcode" value="12">
      <a-entity 
        gltf-model="#mustang"
        position="0 0 0.5"
        scale="0.5 0.5 0.5"
        rotation="0 0 0">
      </a-entity>
    </a-marker>
    <!-- Regular AR camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
