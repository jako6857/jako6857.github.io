<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>AR Mustang</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.2.0/dist/aframe-master.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene 
  embedded arjs="sourceType: webcam; 
                 detectionMode: mono_and_matrix;
                 matrixCodeType: 3x3;
                 debugUIEnabled: true;">
    <a-assets>
      <a-asset-item id="mustang" src="assets/scene.gltf"></a-asset-item>
    </a-assets>
    
    <a-marker-camera type="barcode" value="12">
      <a-entity gltf-model="#mustang"
                position="0 0 0"
                scale="0.1 0.1 0.1"
                rotation="0 0 0">
      </a-entity>
    </a-marker-camera>
  </a-scene>
</body>
</html>
