<!DOCTYPE html>
<html>
<head>
  <title>Barcode Debug</title>
  <!-- USE THESE EXACT LIBRARY VERSIONS -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.4.2/dist/aframe-master.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0;">
  <a-scene 
    vr-mode-ui="enabled: false"
    embedded 
    arjs="
      sourceType: webcam;
      detectionMode: mono_and_matrix;
      matrixCodeType: 3x3;
      debugUIEnabled: true;
    ">
    
    <!-- TEST WITH SIMPLE BOX -->
    <a-marker-camera type="barcode" value="12">
      <a-box color="red" position="0 0.5 0"></a-box>
    </a-marker-camera>
    
  </a-scene>
</body>
</html>
